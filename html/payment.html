<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="indiamart.png" type="image/png" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/payment.css" />
  </head>
  <body>
    <div class="container">
      <h1>Make Your Payment Now</h1>
      <div class="first-row">
        <div class="owner">
          <h3>Card Holder's Name</h3>
          <div class="input-field">
            <input type="text" placeholder="Enter Your Name Here" />
          </div>
        </div>
        <div class="cvv">
          <h3>CVV</h3>
          <div class="input-field">
            <input type="password" placeholder="Enter  Number" />
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="card-number">
          <h3>Card Number</h3>
          <div class="input-field">
            <input type="text" placeholder="Enter Your Card Number Here" />
          </div>
        </div>
      </div>
      <div class="third-row">
        <h3>Valid Upto</h3>
        <div class="selection">
          <div class="date">
            <select name="months" id="months">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="years" id="years">
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
            </select>
          </div>
          <div class="cards">
            <img
              src="https://utils.imimg.com/payments/pwim_files/pwim_modes_v5.png"
            />
          </div>
        </div>
      </div>
      <a href="./payment-done.html">Pay Now</a>
    </div>
  </body>
</html>
